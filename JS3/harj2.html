<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>JS-3. Toistorakenteet, harjoitustehtävä 2</title>
</head>
<body>
<script language="JavaScript">
  'use strict';

  console.log('Hei, maailma!');

  let luku;
  luku = prompt('Anna jokin luku');

   while (luku<0) {
     luku = prompt('Luvun on oltava positiivinen. Anna jokin toinen luku.');
     console.log(luku);
   }

  document.write('Lukusi neliöjuuri on ' + Math.sqrt(luku) + '.');




</script>
