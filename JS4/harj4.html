<script language="JavaScript">
  'use strict';

  console.log('Hei, maailma!');
  
  function compareFunction (a, b) {
    return a-b;
  }

  let luku = prompt('Anna luku.');
  let lista = [];

    while (luku < 0 || luku > 0) {
      lista.push(luku);
      luku = prompt('Anna uusi luku.');
    }

    document.write('Antamasi luvut suurimmasta pienimp채채n: ' + lista.sort(compareFunction).reverse());

</script>
