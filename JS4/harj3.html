<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS-4. Taulukot, harjoitustehtävä 3</title>
</head>
<body>

<script language="JavaScript">
  'use strict';

  console.log('Hei, maailma!');

  let koirat = [];
  let maara = 6;
  let i;

  for (i=0; i<maara; i++) {
    koirat.push(prompt('Syötä koirien nimi.'));
  }

  document.write('Koirien nimet käänteisessä aakkosjärjestyksessa: ' + koirat.sort().reverse())


</script>

</body>
</html>
