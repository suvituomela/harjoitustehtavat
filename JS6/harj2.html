<body>
<script language="JavaScript">
  'use strict';

  console.log('Hei, maailma!');

  let litrat, gallonat;
  gallonat = prompt('Anna bensamäärä gallonoina.');
  document.write('Bensamääräsi on '+ muunnos() +' litraa.');


  function muunnos() {
    litrat = (3.785 * gallonat);
    return litrat;
  }



</script>
