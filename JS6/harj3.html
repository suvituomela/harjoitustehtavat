<body>
<script language="JavaScript">
  'use strict';

  console.log('Hei, maailma!');

  let luku;
  luku = prompt('Anna jokin luku.');
  document.write('Lukusi itseisarvo on '+ itseisarvo() +'.');


  function itseisarvo() {
    if (luku > 0) {
    return luku;
  } else {
      return ((-1) * luku);
    }
  }



</script>
