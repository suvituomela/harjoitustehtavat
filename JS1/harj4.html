<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS-1. Vuorovaikutteiset ohjelmat, harjoitustehtävä 4</title>
</head>
<body>
<script language="JavaScript">
  'use strict';

  console.log('Hei, maailma!');

  let kanta;
  kanta = prompt('Anna suorakulmion kanta.');
  let korkeus;
  korkeus = prompt('Anna suorakulmion korkeus');

  let piiri = 2 * kanta + 2 * korkeus;
  let pinta = kanta * korkeus;
  document.write('Suorakulmion piiri on ' + piiri+' ja pinta-ala ' + pinta+'.');




</script>
</body>
</html>
