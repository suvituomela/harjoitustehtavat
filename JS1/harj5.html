<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS-1. Vuorovaikutteiset ohjelmat, harjoitustehtävä 5</title>
</head>
<body>
<script language="JavaScript">
  'use strict';

  console.log('Hei, maailma!');

  let luku1;
  luku1 = prompt('Anna jokin kokonaisluku.');
  let luku2;
  luku2 = prompt('Anna toinen kokonaisluku');
  let luku3;
  luku3 = prompt('Anna kolmas kokonaisluku');

  let summa = +luku1 + +luku2 + +luku3;
  let tulo = luku1 * luku2 * luku3;
  let keskiarvo = (+luku1 + +luku2 + +luku3)/3;
  document.write('Lukujen summa on ' + summa+', tulo on ' + tulo+' ja keskiarvo on ' + keskiarvo +'.');




</script>
</body>
</html>
